[env_var.ASCIINEMA_REC]
format = "[$symbol rec](bold bright-red) "
symbol = "󰑋"
variable = "ASCIINEMA_REC"

[env_var.FRP_TOKEN]
format = "[$symbol FRP_TOKEN](bold yellow) "
symbol = "󱠾"
variable = "FRP_TOKEN"

[container]
disabled = true

[crystal]
disabled = true

[cmd_duration]
min_time = 5_000
style = "bold bright-yellow"

# [line_break]

[lua]
disabled = true

[jobs]
disabled = true

[battery]
disabled = true

[time]
disabled = false
format = '[$time]($style)'
style = 'bright-blue'
time_format = "%r"

