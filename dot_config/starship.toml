[env_var.AWS_PROFILE]
format = "with [$symbol AWS_PROFILE $env_value](bold yellow) "
symbol = "󰸏"
variable = "AWS_PROFILE"

[env_var.GH_TOKEN]
format = "with [$symbol GH_TOKEN](bold yellow) "
symbol = ""
variable = "GH_TOKEN"

[env_var.GITHUB_TOKEN]
format = "with [$symbol GITHUB_TOKEN](bold yellow) "
symbol = ""
variable = "GITHUB_TOKEN"

[env_var.DENO_DEPLOY_TOKEN]
format = "with [$symbol DENO_DEPLOY_TOKEN](bold yellow) "
symbol = ""
variable = "DENO_DEPLOY_TOKEN"

[env_var.NPM_TOKEN]
format = "with [$symbol NPM_TOKEN](bold yellow) "
symbol = ""
variable = "NPM_TOKEN"

[env_var.VERCEL_TOKEN]
format = "with [$symbol VERCEL_TOKEN](bold yellow) "
symbol = "▲"
